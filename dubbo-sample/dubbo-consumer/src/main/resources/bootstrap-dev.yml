spring:
  cloud:
    nacos:
      config:
        server-addr: 192.168.0.100:8848  #nacos地址
        namespace: f739f38b-f593-432b-9458-5912ed89dafd
        refresh-enabled: true
        group: DEFAULT_GROUP
        file-extension: yml
        shared-configs[0]:
          data-id: common.yml # 共享配置
          group: DEFAULT_GROUP
          refresh: true
      #暴露的地址
      discovery:
        namespace: ${spring.cloud.nacos.config.namespace}
        server-addr: ${spring.cloud.nacos.config.server-addr}
        ip: 192.168.0.100  #注册的ip地址

logging:
  level:
    com:
      alibaba:
        nacos: warn
dubbo:
  registry:
    protocol: dubbo
    address: nacos://${spring.cloud.nacos.config.server-addr}?namespace=${spring.cloud.nacos.config.namespace}
  cloud:
    subscribed-services: ${spring.application.name},dubbo-producer
  protocol:
    port: 20885
    host: 192.168.0.100

server:
  port: 8780
