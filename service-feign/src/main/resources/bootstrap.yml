spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev  #==>bootstrap-dev.yml==>namespace==>applicationName-xx.yml
  application:
    name: service-feign

  cloud:
    loadbalancer:
      ribbon:
        enabled: false
feign:
  sentinel:
    enabled: true
  client:
    ##开启ApacheHttpclient取代JDK原生的URLConnection
    httpclient:
      enabled: true
      #feign的最大连接数
      max-connections: 200
      #feign单个路径的最大连接数
      max-connections-per-route: 50
    config:
      ##设置的全局openFeign超时时间,这样就会覆盖掉ribbon本身的3秒超时
      default:
        connectTimeout: 5000
        readTimeout: 5000
      ##单独设置某个服务的超时时间
      service-hi:
        connectTimeout: 2000
        readTimeout: 2000
  compression:
    request:
      enable: true
      mime-types: text/xml,application/xml,application/json
      #大小压缩的限制，只有超过2M的请求数据才会进行压缩
      min-request-size: 2048
    response:
      enable: true










