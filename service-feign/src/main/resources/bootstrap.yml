spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev  #==>bootstrap-dev.yml==>namespace==>applicationName-xx.yml
  application:
    name: service-feign

feign:
  hystrix:
    enabled: true
  httpclient:
    enabled: true
    #feign的最大连接数
    max-connections: 200
    #feign单个路径的最大连接数
    max-connections-per-route: 50
  compression:
    request:
      enable: true
      mime-types: text/xml,application/xml,application/json
      #大小压缩的限制，只有超过2M的请求数据才会进行压缩
      min-request-size: 2048
    response:
      enable: true
