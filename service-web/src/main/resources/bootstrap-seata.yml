server:
  port: 8900

spring:
  cloud:
    nacos:
      config:
        server-addr: 192.168.0.100:8848  #nacos地址
        namespace: 44fc0271-7010-4a1f-a2b4-cb07cbda7b18
        refresh-enabled: true
        group: DEFAULT_GROUP
        file-extension: yml
        shared-configs[0]:
          data-id: common.yml # 共享配置
          group: DEFAULT_GROUP
          refresh: true
      #暴露的地址
      discovery:
        namespace: ${spring.cloud.nacos.config.namespace}
        server-addr: ${spring.cloud.nacos.config.server-addr}
        ip: 192.168.0.100  #注册的ip地址
    sentinel:
      transport:
        port: 18765
        dashboard: localhost:8748
  datasource:
    url: jdbc:mysql://192.168.40.131:3306/service-web?useUnicode=true&characterEncoding=utf-8&rewriteBatchedStatements=true&allowMultiQueries=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 180000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  jackson:
    default-property-inclusion: NON_NULL
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      enabled: true
      #file-size-threshold: 2KB
      max-file-size: 104857600
      max-request-size: 104857600

############# mybatis-plus      ##############
mybatis-plus:
  executorType: reuse
  mapper-locations: classpath*:com/wm/web/mapper/xml/*.xml
  global-config:
    banner: false
    db-config:
      table-underline: true
  configuration:
    call-setters-on-nulls: true
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    #log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    map-underscore-to-camel-case: true
    cache-enabled: false

####### 日志级别 #######
logging:
  file:
    path: /opt/${spring.application.name}/logs/
  level:
    root: info
    com:
      wm:
        web: debug
##### swagger ###################
springfox:
  documentation:
    swagger-ui:
      enabled: true # false关闭swagger-ui界面 但不关闭openapi

#################################

# 分布式事务配置
seata:
  #和/seata/config.txt中service.vgroupMapping.wm_tx_group=default对应
  tx-service-group: wm_tx_group
  #自动为Seata开启了代理数据源，实现集成对undo_log表操作
  enable-auto-data-source-proxy: true
  registry:
    type: nacos
    nacos:
      server-addr: 192.168.0.100:8848
      namespace: 44fc0271-7010-4a1f-a2b4-cb07cbda7b18
      group: SEATA_GROUP
  config:
    type: nacos
    nacos:
      server-addr: 192.168.0.100:8848
      namespace: 44fc0271-7010-4a1f-a2b4-cb07cbda7b18
      group: SEATA_GROUP
  service:
    vgroup-mapping:
      wm_tx_group: default
    disable-global-transaction: false #禁用全局事务(默认false)
  enabled: true
  client:
    rm-report-retry-count: 5 #一阶段结果上报TC重试次数
    rm-report-success-enable: true
    rm-table-meta-check-enable: false #自动刷新缓存中的表结构
    rm-async-commit-buffer-limit: 10000 #异步提交缓存队列长度
    rm:
      lock:
        lock-retry-interval: 10 #校验或占用全局锁重试间隔默认10ms
        lock-retry-times: 30 #校验或占用全局锁重试次数
        lock-retry-policy-branch-rollback-on-conflict: true #分布式事务与其他全局回滚事务冲突时锁策略(优先释放本地锁)
    tm-commit-retry-count: 3 #一阶段全局提交结果上报TC重试次数默认1
    tm-rollback-retry-count: 3 #一阶段全局回滚结果上报TC重试次数默认1
    undo:
      undo-data-validation: true #二阶段回滚镜像校验默认true开启
      undo-log-serialization: jackson #默认jackson
      undo-log-table: undo_log #默认undo_log
    log:
      exception-rate: 100 #日志异常输出概率默认100
    support:
      spring:
        datasource-autoproxy: true
