server:
  port: 8900

spring:
  cloud:
    nacos:
      config:
        server-addr: 192.168.0.100:8848  #nacos地址
        namespace: f739f38b-f593-432b-9458-5912ed89dafd
        refresh-enabled: true
        group: DEFAULT_GROUP
        file-extension: yml
        shared-configs[0]:
          data-id: common.yml # 共享配置
          group: DEFAULT_GROUP
          refresh: true
      #暴露的地址
      discovery:
        namespace: ${spring.cloud.nacos.config.namespace}
        server-addr: ${spring.cloud.nacos.config.server-addr}
        ip: 192.168.0.100  #注册的ip地址
    sentinel:
      transport:
        port: 18765
        dashboard: localhost:8748
  datasource:
    dynamic:
      primary: master #设置默认的数据源或者数据源组,默认值即为master
      strict: false #严格匹配数据源,默认false. true未匹配到指定数据源时抛异常,false使用默认数据源
      datasource:
        master:
          url: jdbc:mysql://192.168.40.131:3306/service-web?useUnicode=true&characterEncoding=utf-8&rewriteBatchedStatements=true&allowMultiQueries=true&useSSL=false&serverTimezone=Asia/Shanghai
          username: root
          password: 123456
          driver-class-name: com.mysql.jdbc.Driver
          type: com.zaxxer.hikari.HikariDataSource
          hikari:
            minimum-idle: 5
            maximum-pool-size: 10
            idle-timeout: 180000
            max-lifetime: 1800000
            connection-timeout: 30000
            connection-test-query: SELECT 1
        slave_1:
          url: jdbc:mysql://192.168.40.132:3396/service-web-salve?useUnicode=true&characterEncoding=utf-8&rewriteBatchedStatements=true&allowMultiQueries=true&useSSL=false&serverTimezone=Asia/Shanghai
          username: root
          password: 123456
          driver-class-name: com.mysql.jdbc.Driver
          type: com.zaxxer.hikari.HikariDataSource
          hikari:
            minimum-idle: 5
            maximum-pool-size: 10
            idle-timeout: 180000
            max-lifetime: 1800000
            connection-timeout: 30000
            connection-test-query: SELECT 1
  jackson:
    default-property-inclusion: NON_NULL
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      enabled: true
      #file-size-threshold: 2KB
      max-file-size: 104857600
      max-request-size: 104857600

############# mybatis-plus      ##############
mybatis-plus:
  executorType: reuse
  mapper-locations: classpath*:com/wm/web/mapper/xml/*.xml
  global-config:
    banner: false
    db-config:
      table-underline: true
  configuration:
    call-setters-on-nulls: true
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    #log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    map-underscore-to-camel-case: true
    cache-enabled: false
  ##用于解决localdatetime空指针问题
  #type-handlers-package:

####### 日志级别 #######
logging:
  file:
    path: /opt/${spring.application.name}/logs/
  level:
    root: info
    com:
      wm:
        web: debug
##### swagger ###################
springfox:
  documentation:
    swagger-ui:
      enabled: true # false关闭swagger-ui界面 但不关闭openapi

#################################

# 分布式事务配置
seata:
  #和/seata/config.txt中service.vgroupMapping.wm_tx_group=default对应
  tx-service-group: wm_tx_group
  #自动为Seata开启了代理数据源，实现集成对undo_log表操作
  enable-auto-data-source-proxy: true
  registry:
    type: nacos
    nacos:
      server-addr: 192.168.0.100:8848
      namespace: 44fc0271-7010-4a1f-a2b4-cb07cbda7b18
      group: SEATA_GROUP
  config:
    type: nacos
    nacos:
      server-addr: 192.168.0.100:8848
      namespace: 44fc0271-7010-4a1f-a2b4-cb07cbda7b18
      group: SEATA_GROUP
