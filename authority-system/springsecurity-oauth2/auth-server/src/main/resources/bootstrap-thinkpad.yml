server:
  port: 8081

spring:
  cloud:
    nacos:
      config:
        server-addr: 192.168.40.131:8848  #nacos地址
        namespace: f739f38b-f593-432b-9458-5912ed89dafd
        refresh-enabled: true
        group: DEFAULT_GROUP
        file-extension: yml
        shared-configs[0]:
          data-id: common.yml # 共享配置
          group: DEFAULT_GROUP
          refresh: true
      #暴露的地址
      discovery:
        namespace: ${spring.cloud.nacos.config.namespace}
        server-addr: ${spring.cloud.nacos.config.server-addr}
        ip: 127.0.0.1  #注册的ip地址
    sentinel:
      transport:
        port: 18765
        dashboard: localhost:8748
  datasource:
    url: jdbc:mysql://192.168.40.131:3306/auth-server?useUnicode=true&characterEncoding=utf-8&rewriteBatchedStatements=true&allowMultiQueries=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 180000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  jackson:
    default-property-inclusion: NON_NULL
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      enabled: true
      #file-size-threshold: 2KB
      max-file-size: 104857600
      max-request-size: 104857600

############# mybatis-plus      ##############
mybatis-plus:
  executorType: reuse
  mapper-locations: classpath*:com/wm/auth/mapper/xml/*.xml
  global-config:
    banner: false
    db-config:
      table-underline: true
  configuration:
    call-setters-on-nulls: true
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    #log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    map-underscore-to-camel-case: true
    cache-enabled: false

####### 日志级别 #######
logging:
  file:
    path: /opt/${spring.application.name}/logs/
  level:
    root: info
    com:
      wm:
        auth: debug
