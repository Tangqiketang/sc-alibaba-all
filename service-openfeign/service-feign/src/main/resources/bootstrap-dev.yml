spring:
  cloud:
    nacos:
      config:
        server-addr: 192.168.0.100:8848  #nacos地址
        namespace: f739f38b-f593-432b-9458-5912ed89dafd
        refresh-enabled: true
        group: DEFAULT_GROUP
        file-extension: yml
        shared-configs[0]:
          data-id: common.yml # 共享配置
          group: DEFAULT_GROUP
          refresh: true
      #暴露的地址
      discovery:
        namespace: ${spring.cloud.nacos.config.namespace}
        server-addr: ${spring.cloud.nacos.config.server-addr}
        ip: 192.168.0.100  #注册的ip地址
    sentinel:
      transport:
        port: 18765
        dashboard: localhost:8748
      ##取消控制台懒加载，项目启动就连sentinel
      eager: true
      datasource:
        rule-flow:
          nacos:
            server-addr: ${spring.cloud.nacos.config.server-addr}  #nacos地址
            namespace: ${spring.cloud.nacos.config.namespace}
            dataId: ${spring.application.name}-flow
            group: ${spring.cloud.nacos.config.group}
            data-type: json
            rule-type: flow

logging:
  level:
    com:
      alibaba:
        nacos: warn
